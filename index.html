<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>R-P-C</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    
    <body>
        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>
        
        <section class="game-area">


            <div class="game-content">
                <div class="player-cards">
                    <div id="rock" class="game-card" >rock</div>
                    <div id="paper" class="game-card" >paper</div>
                    <div id="scissor" class="game-card" >scissors</div>
                </div>
                <div class="game-outcome">
                    <div>
                        <p>Player wins</p>
                        <ul class="player-award-list">
                        </ul>
                    </div>

                    <div>
                        <p>Computer wins</p>
                        <ul class="computer-award-list">
                        </ul>
                    </div>

                    <div>
                        <p>Ties</p>
                        <ul class="ties-award-list">
                        </ul>
                    </div>

                </div>
                <div class="computer-cards">
                    <div class="game-card">rock</div>
                    <div class="game-card">paper</div>
                    <div class="game-card">scissors</div>
                </div>
            </div>

            <div class="game-end">
                <button id="NewGameButton" class="active-button">New Game</button>
            </div>
        </section>
        <footer>
            <p>The Odin Project task - 2022</p>
        </footer>
        
    </body>
</html>
