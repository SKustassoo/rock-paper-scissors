<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>R-P-C</title>
        <link rel="stylesheet" href="style.css">
        <!-- <script src="index.js"></script> -->
    </head>
    
    <body>
        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>
        
        <section class="game-area">


            <div class="game-content">
                <div class="player-cards">
                    <div class="game-card">rock</div>
                    <div class="game-card">paper</div>
                    <div class="game-card">scissors</div>
                </div>
                <div class="game-outcome">
                    <div>
                        <p>Player wins</p>
                        <div class="award-list">
                            <div class="award"></div>
                            <div class="award"></div>
                            <div class="award"></div>
                            <div class="award"></div>
                            <div class="award"></div>
                        </div>
                    </div>

                    <div>
                        <p>Computer wins</p>
                        <div class="award-list">
                            <div class="award"></div>
                            <div class="award"></div>
                            <div class="award"></div>
                            <div class="award"></div>
                            <div class="award"></div>
                        </div>
                    </div>

                    <div>
                        <p>Ties</p>
                        <div class="award-list">
                            <div class="award"></div>
                            <div class="award"></div>
                            <div class="award"></div>
                            <div class="award"></div>
                            <div class="award"></div>
                        </div>
                    </div>

                </div>
                <div class="computer-cards">
                    <div class="game-card">rock</div>
                    <div class="game-card">paper</div>
                    <div class="game-card">scissors</div>
                </div>
            </div>

            <div class="game-end">
                <button class="active-button">New Game</button>
            </div>
        </section>
        <footer>
            <p>The Odin Project task - 2022</p>
        </footer>
        
    </body>
</html>
